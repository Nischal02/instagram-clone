<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6bb1960a75.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="everything">
        <div id="img">
            <img src="./images/insta.PNG" alt="">
        </div>
        <div id="login-page">
            <div id="login-box">
                <div class="logo"><a href="http://instagram.com">Instagram</a></div>

                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" name="" id="" placeholder="Password">
                <button type="submit">Log In</button>

                <p> OR </p>

                <a href="#" class="facebook"><i class="fa-brands fa-facebook-square"></i> Log in with Facebook</a>

                <a href="#" class="pass">Forget Password?</a>
            </div>

            <div id="new-account">
                Don't have an account?<a href="#" target="_blank" rel="noopener noreferrer">Sign up</a>
            </div>
            <p>Get the app</p>
            <div class="store-img">
                <img src="./images/appstore.png" alt="appstore">
                <img src="./images/playstore.png" alt="playstore">
            </div>
        </div>
    </div>
</body>
</html>
